<section id="scrollspyContact" class="py-5 py-xl-8 bsb-section-py-xxl-1">
  <div class="container">
    <div class="row gy-3 gy-md-4 gy-lg-0 align-items-lg-center">
      <div class="col-lg-6 mb-5">
        <div class="col-12 col-xl-11">
          <h2 class="h1 mb-3">Or you can send from here!</h2>
          <p class="lead fs-4 text-secondary mb-5">
            We're always on the lookout to work with new clients. If you're
            interested in working with us, please get in touch in one of the
            following ways.
          </p>
        </div>
        <form action="#" method="post">
          <div class="form-group">
            <div class="col-md-9 mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Ad"
                [(ngModel)]="name"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="col-md-9 mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Soyad"
                [(ngModel)]="surname"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
          </div>

          <div class="form-group row">
            <div class="col-md-9 mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Email address"
                [(ngModel)]="email"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
          </div>

          <div class="form-group row">
            <div class="col-md-9 mb-3">
              <textarea
                type="text"
                class="form-control"
                placeholder="Write your message."
                cols="30"
                rows="10"
                [(ngModel)]="message!"
                [ngModelOptions]="{ standalone: true }"
              ></textarea>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-6 mr-auto d-flex justify-content-center">
              <input
                class="btn btn-block btn-primary text-white py-3 px-5 rounded-2"
                value="Send Message"
                (click)="sendEmail()"
                style="cursor: pointer"
              />
            </div>
            <div>{{ errorMessage }}</div>
          </div>
        </form>
      </div>
      <div class="col-12 col-lg-6">
        <img
          class="img-fluid rounded"
          loading="lazy"
          src="./assets/img/contact/contact-img-1.jpg"
          alt=""
        />
      </div>
    </div>
  </div>
</section>
